<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>PROFILE POST FORM</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>

	<div>
		<h1>HR NEW JOBS POST</h1>

		<form action="#" th:action="@{/savekompanyprofiles}" th:object="${kompanyprof}"
			method="post">

			<table>
				
				<tr>
					<td>full Name :</td>

					<td><input type="text" th:field="*{Specialties}" /></td>

				</tr>

			
				<tr>
					<td>About Me:</td>

					<td><input type="text" th:field="*{Aboutus}" /></td>

				</tr>
				

				<tr>
					<td>About Me:</td>

					<td><input type="text" th:field="*{Benefits}" /></td>

				</tr>

				<tr>
					<td>Current Position :</td>

					<td><input type="text" th:field="*{Awards}" /></td>

				</tr>


				<tr>
					<td>Work Experience :</td>

					<td><input type="text" th:field="*{Mission}" /></td>

				</tr>

				<tr>
					<td>Education :</td>

					<td><input type="text" th:field="*{Vision}" /></td>

				</tr>


				<tr>
					<td>Contacts :</td>

					<td><input type="text" th:field="*{Values}" /></td>

				</tr>


				<tr>
					<td>Skills :</td>

					<td><input type="text" th:field="*{Workingwithus}" /></td>

				</tr>

			
			<tr>
					<td></td>
					<td><input type="submit" value="POST JOBS" /></td>
				</tr>

			</table>



		</form>
	</div>
</body>
</html>
