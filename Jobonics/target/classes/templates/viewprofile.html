<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students List</title>

<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>


<body>
	<h1 align="center">NEW POSTED PROFILE LIST</h1>
	<table id="t02" cellpadding="2">
		<tr>
			<th><a href="/newprofile"><h2>POST NEW PROFILE</h2></a></th>

			<th></th>
		</tr>
	</table>
	<table>


	</table>

	<form:form>
		<table id="t01" border="2" width="70%" cellpadding="2">
			<tr>

				<th>ProfileId</th>
				<th>Full Name</th>
				<th>Prof Pic</th>
				<th>About me</th>
				<th>Current position</th>
				<th>Work Experience</th>
				<th>Education</th>
				<th>Contact</th>
				<th>Skills</th>
				<th>Interests</th>
				<th>Reviews</th>
				<th>Awards</th>
				<th>Languages</th>
			</tr>
			<tr th:each="hustlers_profile : ${list}">

				<td th:text="${hustlers_profile.id}"></td>
				<td th:text="${hustlers_profile.fullname}"></td>

				<td th:text="${hustlers_profile.profPic}"></td>
				

				<td th:text="${hustlers_profile.aboutMe}"></td>
				<td th:text="${hustlers_profile.currentPosition}"></td>
				<td th:text="${hustlers_profile.workExperience}"></td>
				<td th:text="${hustlers_profile.education}"></td>
				<td th:text="${hustlers_profile.contacts}"></td>
				<td th:text="${hustlers_profile.skills}"></td>
				<td th:text="${hustlers_profile.intrests}"></td>
				<td th:text="${hustlers_profile.reviews}"></td>
				<td th:text="${hustlers_profile.awards}"></td>
				<td th:text="${hustlers_profile.languages}"></td>
			</tr>
		</table>
		<br />


	</form:form>
</body>
</html>
