<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>PROFILE POST FORM</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>

	<div>
		<h1>HUSTLER PROFILE POST</h1>

		<form action="#" th:action="@{/saveprofiles}" th:object="${profile}"
			method="post">

			<table>
				<tr>
					<td>fullname:</td>

					<td><input type="text" th:field="*{fullname}" /></td>

				</tr>
			
				<tr>
					<td>aboutMe:</td>

					<td><input type="text" th:field="*{aboutMe}" /></td>

				</tr>

				<tr>
					<td>currentPosition :</td>

					<td><input type="text" th:field="*{currentPosition}" /></td>

				</tr>


				<tr>
					<td>workExperience :</td>

					<td><input type="text" th:field="*{workExperience}" /></td>

				</tr>

				<tr>
					<td>education :</td>

					<td><input type="text" th:field="*{education}" /></td>

				</tr>


				<tr>
					<td>contacts :</td>

					<td><input type="text" th:field="*{contacts}" /></td>

				</tr>


				<tr>
					<td>skills :</td>

					<td><input type="text" th:field="*{skills}" /></td>

				</tr>

				<tr>
					<td>intrests :</td>

					<td><input type="text" th:field="*{intrests}" /></td>

				</tr>


				<tr>
					<td>reviews :</td>

					<td><input type="text" th:field="*{reviews}" /></td>

				</tr>
				<tr>
					<td>awards :</td>

					<td><input type="text" th:field="*{awards}" /></td>

				</tr>

				<tr>
					<td>languages :</td>

					<td><input type="text" th:field="*{languages}" /></td>

				</tr>

				<tr>
					<td>Profile Pic :</td>
					<td><input type="file" th:field="*{profPic}" accept="image/*" />
					</td>
				</tr>





				<tr>
					<td></td>
					<td><input type="submit" value="CREATE PROFILE" /></td>
				</tr>

			</table>



		</form>
	</div>
</body>
</html>
