<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="favicon.ico" />

<title>Jobonics | Create Profile</title>

<!-- Bootstrap core CSS -->
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<script src='https://www.google.com/recaptcha/api.js'></script>
<script th:src="@{/resources/js/Valid.js}"></script>
<link th:href="@{/resources/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/resources/css/animate.css}" rel="stylesheet" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>

<body class="gray-bg" style="background-color:#fff;">

	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<div>

				<a href="/"><img th:src="@{/resources/img/jobonic-logo-psd.png}"></a>

			</div>
			<h3>Create your Recruiter Profile</h3>
			<form autocomplete="off" th:action="@{/create_profile}"
				th:object="${kompanyprof}" method="post" class="m-t" role="form"
				data-toggle="validator">
					
				<!-- bootstrap form validators -->
				<div th:if="${confirmationMessage}" class="alert alert-success"
					role="alert" th:text=${confirmationMessage}></div>

				<div th:if="${alreadyRegisteredMessage}" class="alert alert-danger"
					role="alert" th:text="${alreadyRegisteredMessage}"></div>


				<div th:if="${#fields.hasErrors('Specialties')}"
					th:errors="*{Specialties}"
                    class="validation-message alert alert-danger" role="alert"></div>
                    
                <div th:if="${#fields.hasErrors('Aboutus')}"
					th:errors="*{Aboutus}"
					class="validation-message alert alert-danger" role="alert"></div>    

				<div th:if="${#fields.hasErrors('Benefits')}" th:errors="*{Benefits}"
					class="validation-message alert alert-danger" role="alert"></div>


				<div th:if="${#fields.hasErrors('Awards')}" th:errors="*{Awards}"
					class="validation-message alert alert-danger" role="alert"></div>

				<div th:if="${#fields.hasErrors('Mission')}"
					th:errors="*{Mission}"
                    class="validation-message alert alert-danger" role="alert"></div>
                
                <div th:if="${#fields.hasErrors('Vision')}"
					th:errors="*{Vision}"
                    class="validation-message alert alert-danger" role="alert"></div>
                    
                <div th:if="${#fields.hasErrors('Values')}"
					th:errors="*{Values}"
                    class="validation-message alert alert-danger" role="alert"></div>
                    
                <div th:if="${#fields.hasErrors('Workingwithus')}"
					th:errors="*{Workingwithus}"
					class="validation-message alert alert-danger" role="alert"></div>    


                <div class="form-group input-group has-feedback">
                        <label th:if="${#fields.hasErrors('Specialties')}"
                            th:errors="*{Specialties}" class="validation-message"></label> <span
                            class="input-group-addon"> <span
                            class="glyphicon glyphicon-user"></span>
                        </span> <input type="text" th:field="*{Specialties}" placeholder="Specialties"
                            class="form-control" required /> <span
                            class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>

                <div class="form-group input-group has-feedback">
					<label th:if="${#fields.hasErrors('Aboutus')}"
						th:errors="*{Aboutus}" class="validation-message"></label> <span
						class="input-group-addon"> <span
						class="glyphicon glyphicon-user"></span>
					</span> <input type="text" th:field="*{Aboutus}" placeholder="About Us"
						class="form-control" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				
				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-envelope"></span>
					</span> <input type="text" th:field="*{Benefits}"
						placeholder="Benefits" class="form-control"
						data-error="This fiels is required" required /> <span
						class="glyphicon form-control-feedback" aria-hidden="true"></span>
				</div>
				
				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-envelope"></span>
					</span> <input type="text" th:field="*{Awards}" placeholder="Awards"
						class="form-control" data-error="This field is required" required />
					<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                </div>
                
				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-lock"></span>
					</span> <input autocomplete="false" id="mission" th:field="*{Mission}" name="mission" type="text"
						placeholder="Mission" class="form-control" required /> <span
						class="glyphicon" aria-hidden="true"></span>
				</div>
				<div class="form-group input-group">
					<p th:if="${#fields.hasErrors('Mission')}" th:errors="*{Mission}"></p></section>
				</div>
				<div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-lock"></span>
                    </span> <input autocomplete="false" th:field="*{Vision}" placeholder="Vision" 
                    class="form-control" required /> <span
						class="glyphicon" aria-hidden="true"></span>
				</div>
                <div><p th:if="${#fields.hasErrors('Vision')}" th:errors="*{Vision}"></p></div>
                
                <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-lock"></span>
                    </span> <input autocomplete="false" th:field="*{Values}" placeholder="Values" 
                    class="form-control" required /> <span
						class="glyphicon" aria-hidden="true"></span>
				</div>
                <div><p th:if="${#fields.hasErrors('Values')}" th:errors="*{Values}"></p></div>
                
                <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-lock"></span>
                    </span> <input autocomplete="false" th:field="*{Workingwithus}" placeholder="Working With Us" 
                    class="form-control" required /> <span
						class="glyphicon" aria-hidden="true"></span>
				</div>
				<div><p th:if="${#fields.hasErrors('Workingwithus')}" th:errors="*{Workingwithus}"></p></div>
				
				<button type="submit" class="btn btn-primary block full-width m-b">Save Profile</button>
			</form>
			<p class="m-t"></p>
		</div>
	</div>


	<!-- jQuery-->
	<script th:src="@{/resources/js/jquery-2.1.1.js}"></script>
	<!-- Bootstrap -->
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<!-- Bootstrap Validator plugin -->
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
	<!-- iCheck -->
	<script th:src="@{/resources/js/plugins/iCheck/icheck.min.js}"></script>
	<script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>

</html>
