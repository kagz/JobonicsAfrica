   <body class="text-center">
    <form class="form-signin" action="" method="">
      <a href="/"><img class="mb-4" th:src="@{/img/jobonic-logo-psd.png}"/></a>
      <h5 class="h5">Login to your Jobonics account</h5>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
      <br>
      <div style="text-align: center;"><i class="fa fa-question-circle" aria-hidden="true" style="color: #ef6c00;"></i> <a href="" style="color: #ef6c00; line-height: 36px; font-weight: bold;">FORGOT PASSWORD?</a></div>
      <br>
      <div class="container" style="text-align: center;">
        <div class="row">
          <div class="col-sm">
            New to Jobonics?
          </div>
          <div class="col-sm">
            <a href="" style="color: #ef6c00; font-weight: bold; font-size: 12px;">SIGNUP AS RECRUITER</a>
          </div>
          <div class="col-sm">
            <a href="" style="color: #ef6c00; font-weight: bold; font-size: 12px; text-align: center;">SIGNUP AS JOBSEEKER</a>

        </div>
      </div>
